<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - r34cat.online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f1116;
            color: #ffffff;
            min-height: 100vh;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.1) 0%, transparent 60%),
                        radial-gradient(circle at bottom left, rgba(147, 51, 234, 0.1) 0%, transparent 60%);
            z-index: -1;
        }

        .navbar {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.3s ease;
        }

        .upload-btn:hover {
            opacity: 0.9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 5rem 1rem 1rem 1rem;
        }

        .search-bar {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .search-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            color: white;
            font-size: 1rem;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 0.5rem;
            background: rgba(30, 41, 59, 0.5);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .upload-form {
            background: rgba(30, 41, 59, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
        }

        .upload-form h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.25rem;
            color: white;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 0.25rem;
            color: white;
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.25rem;
            min-height: 42px;
        }

        .tag {
            background: rgba(99, 102, 241, 0.3);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            font-size: 0.8rem;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .form-buttons button {
            padding: 0.5rem 1.5rem;
            border-radius: 0.25rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .submit-btn {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <nav class="navbar">
        <a href="/" class="logo">r34cat.online</a>
        <button class="upload-btn" onclick="showUploadModal()">
            <i class="fas fa-upload"></i>
            Upload
        </button>
    </nav>

    <div class="container">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search by tags (e.g., character, artist, style)">
        </div>

        <div class="gallery-grid" id="galleryGrid">
            <!-- Gallery items will be dynamically loaded here -->
        </div>
    </div>

    <div class="upload-modal" id="uploadModal">
        <form class="upload-form" id="uploadForm">
            <h2>Upload Image</h2>
            
            <div class="form-group">
                <label>Select Image</label>
                <input type="file" accept="image/*" required>
            </div>

            <div class="form-group">
                <label>Tags (separated by space)</label>
                <div class="tag-input" id="tagInput">
                    <!-- Tags will be added here -->
                </div>
            </div>

            <div class="form-buttons">
                <button type="button" class="cancel-btn" onclick="hideUploadModal()">Cancel</button>
                <button type="submit" class="submit-btn">Upload</button>
            </div>
        </form>
    </div>

    <script>
        function showUploadModal() {
            document.getElementById('uploadModal').style.display = 'flex';
        }

        function hideUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('uploadModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('uploadModal')) {
                hideUploadModal();
            }
        });

        // Tag input functionality
        const tagInput = document.getElementById('tagInput');
        let tags = new Set();

        tagInput.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'text';
            input.style.background = 'none';
            input.style.border = 'none';
            input.style.outline = 'none';
            input.style.color = 'white';
            input.style.minWidth = '50px';
            input.style.flex = '1';

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    const tag = input.value.trim().toLowerCase();
                    if (tag && !tags.has(tag)) {
                        addTag(tag);
                        tags.add(tag);
                    }
                    input.value = '';
                }
            });

            tagInput.appendChild(input);
            input.focus();
        });

        function addTag(tagText) {
            const tag = document.createElement('div');
            tag.className = 'tag';
            tag.innerHTML = `
                ${tagText}
                <button onclick="removeTag(this, '${tagText}')">&times;</button>
            `;
            tagInput.insertBefore(tag, tagInput.lastChild);
        }

        function removeTag(button, tagText) {
            button.parentElement.remove();
            tags.delete(tagText);
        }

        // Mock function to load gallery items (replace with actual API call)
        function loadGalleryItems() {
            const galleryGrid = document.getElementById('galleryGrid');
            // This is where you'll fetch and display actual images
            // For now, we'll add placeholder items
            for (let i = 0; i < 20; i++) {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `
                    <img src="https://via.placeholder.com/200" alt="Gallery item">
                `;
                galleryGrid.appendChild(item);
            }
        }

        // Load initial gallery items
        loadGalleryItems();
    </script>
</body>
</html>

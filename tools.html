<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Downloader - Byte Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f1116;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.1) 0%, transparent 60%),
                        radial-gradient(circle at bottom left, rgba(147, 51, 234, 0.1) 0%, transparent 60%);
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffffff;
        }

        .nav-link.active {
            color: #6366f1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .downloader-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        .url-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.15);
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .control-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-btn.active {
            background: #6366f1;
            border-color: #6366f1;
        }

        .download-btn {
            width: 100%;
            padding: 1rem;
            background: #6366f1;
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .download-btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .download-btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
            transform: none;
        }

        .status-text {
            margin-top: 1rem;
            color: #94a3b8;
            text-align: center;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 5rem 1rem 1rem;
            }
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>

    <nav class="navbar">
        <a href="/" class="nav-logo">BYTE</a>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/tools" class="nav-link active">Tools</a>
        </div>
    </nav>

    <div class="container">
        <div class="downloader-card">
            <input type="text" class="url-input" placeholder="Paste YouTube URL here..." id="urlInput">
            <div class="controls">
                <button class="control-btn active">
                    <i class="fas fa-music"></i>
                    Audio Only
                </button>
                <button class="control-btn">
                    <i class="fas fa-volume-up"></i>
                    High Quality
                </button>
                <button class="control-btn">
                    <i class="fas fa-bolt"></i>
                    Fast Download
                </button>
            </div>
            <button class="download-btn" id="downloadBtn">
                <i class="fas fa-download"></i>
                Download Audio
            </button>
            <p class="status-text" id="statusText">Ready to download</p>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusText = document.getElementById('statusText');
        const controlBtns = document.querySelectorAll('.control-btn');

        urlInput.addEventListener('input', () => {
            const url = urlInput.value.trim();
            downloadBtn.disabled = !url;
        });

        async function downloadAudio(url, quality) {
            try {
                statusText.textContent = 'Starting download...';
                
                // Create a hidden iframe for download
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);

                // Build the API URL with parameters
                const apiUrl = `/api/download?url=${encodeURIComponent(url)}&quality=${quality}`;
                
                // Navigate iframe to download URL
                iframe.src = apiUrl;

                // Remove iframe after download starts
                setTimeout(() => {
                    document.body.removeChild(iframe);
                    statusText.textContent = 'Download started!';
                    downloadBtn.disabled = false;
                    urlInput.value = '';
                }, 2000);

            } catch (error) {
                console.error('Download error:', error);
                statusText.textContent = 'Download failed. Please try again.';
                downloadBtn.disabled = false;
            }
        }

        downloadBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) return;

            statusText.textContent = 'Processing...';
            downloadBtn.disabled = true;

            // Get selected quality
            const isHighQuality = document.querySelector('.control-btn:nth-child(2)').classList.contains('active');
            const quality = isHighQuality ? 'high' : 'low';

            await downloadAudio(url, quality);
        });

        // Toggle control buttons
        controlBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // If clicking High Quality button
                if (btn === controlBtns[1]) {
                    controlBtns[2].classList.remove('active'); // Deactivate Fast Download
                    btn.classList.toggle('active');
                }
                // If clicking Fast Download button
                else if (btn === controlBtns[2]) {
                    controlBtns[1].classList.remove('active'); // Deactivate High Quality
                    btn.classList.toggle('active');
                }
            });
        });
    </script>
</body>
</html>

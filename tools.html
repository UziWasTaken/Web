<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte - YouTube Audio Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f1116;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.1) 0%, transparent 60%),
                        radial-gradient(circle at bottom left, rgba(147, 51, 234, 0.1) 0%, transparent 60%);
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffffff;
        }

        .nav-link.active {
            color: #6366f1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }

        .downloader-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: slideUp 0.6s ease-out;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .url-input {
            flex: 1;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .fetch-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .fetch-btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .video-info {
            display: none;
            margin-top: 2rem;
            animation: slideUp 0.6s ease-out;
        }

        .video-info.active {
            display: block;
        }

        .video-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .thumbnail {
            width: 200px;
            border-radius: 0.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .meta-text h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .meta-text p {
            color: #94a3b8;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }

        .format-select {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            color: white;
            width: 100%;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .format-select option {
            background: #1f2937;
        }

        .download-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            justify-content: center;
        }

        .download-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
            color: #94a3b8;
        }

        .loading.active {
            display: block;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 5rem 1rem 1rem;
            }
            .input-group {
                flex-direction: column;
            }
            .video-meta {
                flex-direction: column;
            }
            .thumbnail {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>

    <nav class="navbar">
        <a href="/" class="nav-logo">BYTE</a>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/tools" class="nav-link active">Tools</a>
        </div>
    </nav>

    <div class="container">
        <div class="downloader-card">
            <div class="input-group">
                <input type="text" class="url-input" placeholder="Enter YouTube URL" id="youtubeUrl">
                <button class="fetch-btn" onclick="fetchVideoInfo()">
                    <i class="fas fa-search"></i>
                    Fetch Info
                </button>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-circle-notch fa-spin"></i>
                Fetching video information...
            </div>

            <div class="video-info" id="videoInfo">
                <div class="video-meta">
                    <img src="" alt="Video Thumbnail" class="thumbnail" id="thumbnail">
                    <div class="meta-text">
                        <h2 id="videoTitle"></h2>
                        <p id="channelName"></p>
                        <p id="duration"></p>
                        <p id="viewCount"></p>
                    </div>
                </div>

                <select class="format-select" id="formatSelect">
                    <option value="">Select audio format</option>
                    <option value="mp3">MP3 - High Quality (128kbps)</option>
                    <option value="m4a">M4A - Best Quality (256kbps)</option>
                    <option value="wav">WAV - Lossless</option>
                </select>

                <button class="download-btn" onclick="downloadAudio()">
                    <i class="fas fa-download"></i>
                    Download Audio
                </button>
            </div>
        </div>
    </div>

    <script>
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function formatNumber(num) {
            return new Intl.NumberFormat().format(num);
        }

        async function fetchVideoInfo() {
            const url = document.getElementById('youtubeUrl').value;
            const loading = document.getElementById('loading');
            const videoInfo = document.getElementById('videoInfo');
            
            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }

            loading.classList.add('active');
            videoInfo.classList.remove('active');

            try {
                const apiUrl = window.location.hostname === 'localhost' 
                    ? `http://localhost:3000/api/youtube/info?url=${encodeURIComponent(url)}`
                    : `/api/youtube/info?url=${encodeURIComponent(url)}`;

                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error fetching video information');
                }

                if (!data || typeof data !== 'object') {
                    throw new Error('Invalid response from server');
                }

                document.getElementById('thumbnail').src = data.thumbnail || '';
                document.getElementById('videoTitle').textContent = data.title || 'Untitled';
                document.getElementById('channelName').textContent = data.channel || 'Unknown Channel';
                document.getElementById('duration').textContent = data.duration ? formatDuration(data.duration) : '--:--';
                document.getElementById('viewCount').textContent = data.view_count ? formatNumber(data.view_count) + ' views' : '0 views';

                loading.classList.remove('active');
                videoInfo.classList.add('active');
            } catch (error) {
                console.error('Error:', error);
                loading.classList.remove('active');
                alert(error.message || 'Error fetching video information. Please check your API key and try again.');
            }
        }

        async function downloadAudio() {
            const url = document.getElementById('youtubeUrl').value;
            const format = document.getElementById('formatSelect').value;

            if (!url || !format) {
                alert('Please enter a URL and select a format');
                return;
            }

            try {
                // This would be your backend API endpoint
                window.location.href = `/api/youtube/download?url=${encodeURIComponent(url)}&format=${format}`;
            } catch (error) {
                alert('Error downloading audio');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - r34cat.online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f1116;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.1) 0%, transparent 60%),
                        radial-gradient(circle at bottom left, rgba(147, 51, 234, 0.1) 0%, transparent 60%);
            z-index: -1;
        }

        .navbar {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
        }

        .auth-container {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            margin: 2rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: white;
            border-bottom: 2px solid #6366f1;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.15);
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .success-message {
            color: #10b981;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <nav class="navbar">
        <a href="/" class="logo">r34cat.online</a>
    </nav>

    <div class="auth-container">
        <div class="auth-tabs">
            <div class="tab active" onclick="switchTab('signin')">Sign In</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <!-- Sign In Form -->
        <form id="signinForm" onsubmit="handleSignIn(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" required>
            </div>

            <div class="error-message" id="signinError"></div>
            <div class="success-message" id="signinSuccess"></div>

            <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" onsubmit="handleSignUp(event)" style="display: none;">
            <div class="form-group">
                <label>Username</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" required minlength="6">
            </div>

            <div class="error-message" id="signupError"></div>
            <div class="success-message" id="signupSuccess"></div>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

    <script>
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const signinForm = document.getElementById('signinForm');
            const signupForm = document.getElementById('signupForm');

            tabs.forEach(t => t.classList.remove('active'));
            if (tab === 'signin') {
                tabs[0].classList.add('active');
                signinForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                tabs[1].classList.add('active');
                signinForm.style.display = 'none';
                signupForm.style.display = 'block';
            }

            // Clear messages
            document.querySelectorAll('.error-message, .success-message').forEach(el => {
                el.classList.remove('active');
            });
        }

        async function handleSignIn(event) {
            event.preventDefault();
            const form = event.target;
            const errorEl = document.getElementById('signinError');
            const successEl = document.getElementById('signinSuccess');

            try {
                const response = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: form.querySelector('input[type="email"]').value,
                        password: form.querySelector('input[type="password"]').value
                    })
                });

                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    throw new Error('Invalid server response');
                }

                if (!response.ok) {
                    throw new Error(data?.error || 'Failed to sign in');
                }

                // Store session
                localStorage.setItem('session', JSON.stringify(data.session));
                localStorage.setItem('user', JSON.stringify(data.user));

                successEl.textContent = 'Successfully signed in!';
                successEl.classList.add('active');
                errorEl.classList.remove('active');

                // Redirect after successful sign in
                setTimeout(() => {
                    window.location.href = '/gallery';
                }, 1000);

            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('active');
                successEl.classList.remove('active');
            }
        }

        async function handleSignUp(event) {
            event.preventDefault();
            const form = event.target;
            const errorEl = document.getElementById('signupError');
            const successEl = document.getElementById('signupSuccess');

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: form.querySelector('input[type="text"]').value,
                        email: form.querySelector('input[type="email"]').value,
                        password: form.querySelector('input[type="password"]').value
                    })
                });

                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    throw new Error('Invalid server response');
                }

                if (!response.ok) {
                    throw new Error(data?.error || 'Failed to sign up');
                }

                successEl.textContent = 'Successfully signed up! Please check your email for verification.';
                successEl.classList.add('active');
                errorEl.classList.remove('active');

                // Clear form
                form.reset();

            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('active');
                successEl.classList.remove('active');
            }
        }
    </script>
</body>
</html>

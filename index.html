<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r34cat.online - Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f1116;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.1) 0%, transparent 60%),
                        radial-gradient(circle at bottom left, rgba(147, 51, 234, 0.1) 0%, transparent 60%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: slideDown 0.6s ease-out;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 3rem;
            font-size: 1.2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: slideUp 0.6s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(30, 41, 59, 0.7);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .card i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .card p {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .title {
                font-size: 2rem;
            }
            .grid {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>

    <div class="container">
        <h1 class="title">r34cat.online</h1>
        <p class="subtitle">Choose your destination</p>

        <div class="grid">
            <div class="card" onclick="window.location.href='/bytescript'">
                <i class="fas fa-code"></i>
                <h3>ByteScript</h3>
                <p>Access ByteScript tools and utilities</p>
            </div>

            <div class="card" onclick="window.location.href='/tools'">
                <i class="fas fa-tools"></i>
                <h3>Tools</h3>
                <p>Explore our collection of useful tools</p>
            </div>

            <div class="card" onclick="window.location.href='/projects'">
                <i class="fas fa-project-diagram"></i>
                <h3>Projects</h3>
                <p>View our featured projects</p>
            </div>

            <div class="card" onclick="window.location.href='/about'">
                <i class="fas fa-info-circle"></i>
                <h3>About</h3>
                <p>Learn more about us</p>
            </div>
        </div>
    </div>

    <script>
        // Add hover effect sound if needed
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                // You can add hover sound effect here if desired
            });
        });
    </script>
</body>
</html>
